<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="content">
    <h1 style="text-align: center" class="mt-4">WSZYSTKIE AUKCJE</h1>

    <table class="table">
        <thead>
        <tr>
            <th>
                <a href="/auctions?sort=title">
                    <button class="btn btn-dark">
                        Tytuł
                    </button>
                </a>
            </th>
            <th>
                <a href="/auctions?sort=price">
                    <button class="btn btn-dark">
                        Cena
                    </button>
                </a>
            </th>
            <th>
                <a href="/auctions?sort=color">
                    <button class="btn btn-dark">
                        Kolor
                    </button>
                </a>
            </th>
            <th>
                <a href="/auctions?sort=endDate">
                    <button class="btn btn-dark">
                        Do kiedy
                    </button>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="|${car.carMaker} ${car.carModel}|"></td>
            <td th:text="|${car.price} zł|"></td>
            <td th:text="${car.color}"></td>
            <td th:text="|${car.endDate}|"></td>
        </tr>
        </tbody>
    </table>

</div>

<footer th:replace="~{fragments :: footer}"></footer>

</body>
</html>
